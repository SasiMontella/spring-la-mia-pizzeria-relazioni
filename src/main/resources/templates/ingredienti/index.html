<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Ingredienti</title>
</head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('ingredienti')"></nav>
<main class="container">
<h1>Ingredienti</h1>
    <hr>
<div class="row">
    <a th:href="@{/ingredienti/create}" class="bnt btn-primary mb-5">Add Ingredient</a>
</div>
<ul class="list-group" th:if="${ingredientiList.size() > 0}">
    <li class="list-group-item d-flex" th:each="ing : ${ingredientiList}">
        <div th:text="|${ing.name}|"></div>
        <div>
            <a th:href="@{/ingredienti/edit/{id}(id=${ing.id})}" class="btn btn-primary">
                <i class="fa-solid fa-pen-to-square"></i>
            </a>
        </div>
    </li>
</ul>
    <div th:unless="${ingredientiList.size() > 0 }" class="alert alert-info"> there are no ingredients</div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
